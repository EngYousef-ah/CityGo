</head>

      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item"><a class="nav-link active fw-semibold text-primary fs-5" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold text-dark fs-5" href="events.html">All Events</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold text-dark fs-5" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold text-dark fs-5" href="contact.html">Contact</a></li>
        </ul>
         <div class="d-flex align-items-center gap-2">
          <img src="https://flagcdn.com/w40/us.png" id="flagUS" alt="US Flag" style="width:30px; cursor:pointer;">
          <img src="https://flagcdn.com/w40/sy.png" id="flagSY" alt="SY Flag" style="width:30px; cursor:pointer;">
        </div>  
        <form class="d-flex align-items-center" role="search" action="events.html">
          <input class="form-control me-2 rounded-pill px-3" name="q" placeholder="Search for an event..." aria-label="Search">
          <button class="btn btn-gradient rounded-pill px-4 fw-semibold" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<main class="container my-5 all-events">
  <h1 class="fw-bold mb-4 text-center section-title">All Events</h1>

  <div class="card border-0 shadow-sm rounded-4 mb-5 filter-card">
    <div class="card-body">
      <form id="filterForm" class="row g-3 align-items-end p-4">
        <div class="col-12 col-md-5">
          <label class="form-label small fw-semibold">Search</label>
          <input type="search" id="searchInput" class="form-control rounded-3" placeholder="Keyword, title...">
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label small fw-semibold">Category</label>
          <select id="catFilter" class="form-select rounded-3">
            <option value="">All</option>
            <option>Sport</option>
            <option>Food</option>
            <option>Drink</option>
            <option>Music</option>
            <option>Education</option>
          </select>
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label small fw-semibold">Date</label>
          <input type="date" id="dateFilter" class="form-control rounded-3">
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label small fw-semibold">Location</label>
          <input type="text" id="locFilter" class="form-control rounded-3" placeholder="City or venue">
        </div>
        <div class="col-6 col-md-1 d-grid">
          <button type="button" id="clearFilters" class="btn btn-outline-secondary rounded-pill">Clear</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Events  -->
  <section id="eventsList" class="row g-4"></section>
</main>
<button id="scrollTopBtn" title="Back to top">
  <i class="bi bi-arrow-up"></i>
</button>

    <div class="row gy-4">

        <p class="small text-light opacity-75">CityGo is your central hub for local events — from culture and music to sports and education.</p>
      </div>
      <div class="col-12 col-md-4">
        <h5 class="fw-bold mb-3">Contact Us</h5>
        <address class="small mb-0 opacity-75">
          Email: <a href="mailto:citygo@email.com" class="text-light text-decoration-none">CityGo@email.com</a><br>
          Phone: <span class="text-light">012-3456789</span>
        </address>
      </div>
      <div class="col-12 col-md-4">
        <h5 class="fw-bold mb-3">Follow Us</h5>
        <div class="d-flex align-items-center gap-3 social-icons">
          <a href="#" class="text-light fs-5"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-light fs-5"><i class="bi bi-instagram"></i></a>
          <a href="#" class="text-light fs-5"><i class="bi bi-twitter"></i></a>
          <a href="#" class="text-light fs-5"><i class="bi bi-youtube"></i></a>
        </div>
      </div>

    <hr class="border-secondary my-4 opacity-25" />
    <div class="text-center small opacity-75">© 2026 CityGo Events Directory — All rights reserved.</div>
  </div>
</footer>

<script>
const allEvents = [
  { title: "Motorcycle Racing Event", location: "Dubai Autodrome, United Arab Emirates", date: "April 5, 2025 – 4:00 PM", image: "assets/imgs/sport1.jpg", description: "A high-speed motorcycle race featuring professional riders competing on a challenging track filled with sharp turns and roaring engines. The event attracts motorsport fans from around the world for an unforgettable adrenaline experience.", category: "Sport" },
  { title: "Champions Football League", location: "Wembley Stadium, London", date: "April 10, 2025 – 8:00 PM", image: "assets/imgs/sport2.jpg", description: "One of the most anticipated football matches of the year, featuring top European teams in a high-energy atmosphere filled with fans and music.", category: "Sport" },
  { title: "Basketball Challenge", location: "Los Angeles Sports Arena, USA", date: "May 22, 2025 – 6:00 PM", image: "assets/imgs/sport3.jpg", description: "A fast-paced basketball match where teams compete in an intense indoor court surrounded by cheering fans.", category: "Sport" },
  { title: "Summer Beats Festival", location: "Barcelona, Spain", date: "July 20, 2025 – 8:00 PM", image: "assets/imgs/music1.jpg", description: "A colorful outdoor concert featuring international DJs and pop stars performing by the beach under the summer sky.", category: "Music" },
  { title: "Classical Harmony Evening", location: "Vienna Opera House, Austria", date: "January 28, 2025 – 7:00 PM", image: "assets/imgs/music2.jpg", description: "A graceful classical music concert featuring orchestra and solo violinists performing timeless masterpieces.", category: "Music" },
  { title: "Sunset Melody Festival", location: "Barcelona Beach, Spain", date: "July 19, 2025 – 7:30 PM", image: "assets/imgs/music3.jpg", description: "A magical open-air music festival by the sea where famous DJs and pop artists perform as the sun sets.", category: "Music" },
  { title: "Electric Night Concert", location: "Tokyo Dome, Japan", date: "November 2, 2025 – 9:00 PM", image: "assets/imgs/music4.jpg", description: "A high-energy concert filled with neon lights and electronic beats performed by international artists.", category: "Music" },
  { title: "Dinner Moments", location: "SkyView Restaurant, Dubai", date: "April 8, 2025 – 7:00 PM", image: "assets/imgs/food1.jpg", description: "A cozy dinner scene where friends enjoy delicious meals together in a modern restaurant with warm lighting.", category: "Food" },
  { title: "The Golden Table Dinner", location: "The Golden Palm Restaurant, Dubai Marina", date: "March 18, 2025 – 8:00 PM", image: "assets/imgs/food2.jpg", description: "Guests enjoy a luxurious dining experience in a seaside restaurant with elegant décor.", category: "Food" },
  { title: "Coffee & Conversations", location: "Café Aroma, Paris", date: "February 14, 2025 – 4:00 PM", image: "assets/imgs/drink1.jpg", description: "Friends chatting and laughing while enjoying coffee and juices in a stylish café.", category: "Drink" },
  { title: "Tech Vision Meeting", location: "Silicon Valley, USA", date: "June 15, 2025 – 10:00 AM", image: "assets/imgs/education1.jpg", description: "A professional meeting for technology leaders focusing on AI and smart solutions.", category: "Education" },
  { title: "Eco Leaders Conference", location: "Geneva, Switzerland", date: "August 2, 2025 – 11:00 AM", image: "assets/imgs/education2.jpg", description: "Environmental experts share ideas to promote sustainability and renewable energy.", category: "Education" }
];

function renderEvents(events) {
  const container = document.getElementById("eventsList");
  container.innerHTML = "";
  events.forEach(ev => {
    container.innerHTML += `
      <div class="col-12 col-md-6 col-lg-4">
        <div class="event-card card border-0 shadow-sm h-100 rounded-4 overflow-hidden">
          <img src="${ev.image}" class="card-img-top img-fluid" alt="${ev.title}">
          <div class="card-body d-flex flex-column">
            <h3 class="h6 fw-bold mb-1">${ev.title}</h3>
            <p class="small text-muted mb-2">${ev.location}</p>
            <p class="small text-muted mb-2">${ev.date}</p>
            <p class="card-text small flex-grow-1">${ev.description}</p>
            <div class="mt-3 d-flex justify-content-between align-items-center">
              <a href="#" class="btn btn-outline-primary btn-sm rounded-pill px-3"
                 data-title="${ev.title}"
                 data-location="${ev.location}"
                 data-date="${ev.date}"
                 data-image="${ev.image}"
                 data-description="${ev.description}"
                 data-category="${ev.category}"
                 onclick="openEvent(this)">Details</a>
              <span class="badge bg-info text-dark px-3 py-2 rounded-pill" data-category="${ev.category}">${ev.category}</span>
            </div>
          </div>
        </div>
      </div>
    `;
  });
}

renderEvents(allEvents);

function openEvent(el) {
  const selected = {
    title: el.dataset.title,
    location: el.dataset.location,
    date: el.dataset.date,
    image: el.dataset.image,
    description: el.dataset.description,
    category: el.dataset.category
  };
  localStorage.setItem("selectedEvent", JSON.stringify(selected));

  const similar = [];
  document.querySelectorAll(".event-card").forEach(card => {
    const name = card.querySelector("h3")?.textContent.trim();
    const cat = card.querySelector(".badge")?.dataset.category;
    if (cat === selected.category && name !== selected.title) {
      similar.push({
        title: name,
        image: card.querySelector("img")?.src
      });
    }
  });
  localStorage.setItem("similarEvents", JSON.stringify(similar));

  window.location.href = "event.html";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
